---

- name: Download additional deb packages
  get_url:
    url: "{{ item.url }}"
    dest: "{{ tmp_dir }}/packages/{{ item.name }}"
    owner: "{{ user }}"
    group: "{{ group }}"
  with_items:
    - "{{ vars_extra_deb_packages }} "
  tags:
    - packages_extras

- name: Install additional deb packages
  become: yes
  apt:
    deb: "{{ tmp_dir}}/packages/{{ item.name }}"
    state: present
  with_items:
    - "{{ vars_extra_deb_packages }} "
  tags:
    - packages_extras


---
# Install all the packages using apt

- name: Remove unneeded packages to speed up Ansible on Ubuntu
  apt: 
    name: "{{ item }}"
    state: absent 
    purge: yes
  with_items:
    - landscape-client
    - landscape-common
    - whoopsie
  when: ansible_distribution == 'Linux Mint'
  tags:
    - packages_init

- name: Remove unattended upgrades packages to eliminate kernel conflicts and fill/space.
  apt: 
    name: "{{ item }}"
    state: absent
    purge: yes
  with_items:
    - unattended-upgrades
  tags:
    - packages_init

- name: Add extra repositories
  become: yes
  apt_repository:
    repo: "{{ item.repo }}"
    state: present
    codename: "{{ codename }}"
  with_items:
    - "{{ var_repositories }}"
  tags:
    - packages_repos


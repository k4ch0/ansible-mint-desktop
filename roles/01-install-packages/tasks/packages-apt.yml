- name: Add apt-keys by URL
  become: true
  apt_key:
    url: "{{ item.key }}" 
    state: present
  with_items:
    - "{{ var_repokeys }}"
  tags:
    - packages_repos

- name: Update system cache after added repositories
  become: true
  apt:
    update_cache: true
    cache_valid_time: 3600
  when:
    - apt_update is not defined
  tags:
    - packages_repos

- name: Upgrade system after added repositories
  become: true
  apt:
    upgrade: true
  tags:
    - packages_repos

- name: Install packages 
  become: true
  apt:
    name: "{{ item.name }}"
    state: latest
  with_items:
    - "{{ var_common_pkgs }}"
    - "{{ var_dev_pkgs }}"
    - "{{ var_tool_pkgs }}"
    - "{{ var_infra_pkgs }}"
    - "{{ var_themes_pkgs }}"
  tags:
    - packages_apt


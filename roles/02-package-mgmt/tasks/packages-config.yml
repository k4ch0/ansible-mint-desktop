---
- name: Create apache Directories
  become: true
  file:
    path: "{{ item.name }}"
    owner: "{{ apache_user }}"
    group: "{{ apache_group }}"
    mode: "{{ item.mode }}"
    state: directory
    recurse: yes
  with_items:
    - { name: "/etc/apache/vhost.d/", mode: "0755" }
    - { name: "{{ default_wsgi_config_path }}", mode: "0755" }
    - { name: "/var/www/.ansible", mode: "0770" }
  tags:
    - package_mgmt_config

- name: Set ara_config_path when using mod_wsgi
  set_fact:
    ara_config_path: "{{ config_path | default(default_wsgi_config_path) }}"
  tags:
    - package_mgmt_config


- name: Locate ara-wsgi script
  become: true
  command: which ara-wsgi
  register: ara_wsgi  
  changed_when: false
  tags:
    - package_mgmt_config

- debug: var=ara_wsgi
  tags:
    - package_mgmt_config

- name: Ensure configuration directory for Ansible and ARA exists
  become: true
  file:
    path: "{{ ara_config_path }}"
    owner: "{{ apache_user }}"
    group: "{{ apache_group }}"
    state: directory
    recurse: yes
  tags:
    - package_mgmt_config


- name: Copy ara files if one does not exists
  become: true
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ apache_user }}"
    group: "{{ apache_group }}"
    mode: 0775
    force: no
  with_items:
    - { src: "{{ ara_wsgi.stdout }}", dest: '{{ ara_config_path }}/ara-wsgi' }
    #- { src: 'apache/ara_ansible.cfg', dest: '{{ ara_config_path }}/ansible.cfg'}
  tags:
    - package_mgmt_config

- name: Copy vhost template
  become: true
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: www-data
    group: www-data
    mode: 0644
  with_items:
    - { src: 'templates/apache/ara_vhost.conf.j2', dest: '{{ apache_config_path }}/ara.conf' }
  notify: 
    - restart apache
  tags:
    - package_mgmt_config

- name: Ensure the configuration is enabled
  become: true
  command: a2ensite "{{ item }}"
  args:
    creates: /etc/apache2/sites-enabled/{{ item }}.conf
  with_items:
    - ara
  changed_when: true
  notify:
    - restart apache
  tags:
    - package_mgmt_config

- name: Setup EDITOR
  become: true
  alternatives:
    name: editor
    path: /usr/bin/vim.basic
    priority: 30
  tags: package_mgmt_config